<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-toc-toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="board-cell" data-row="0" data-col="0"></div>
            <div class="board-cell" data-row="0" data-col="1"></div>
            <div class="board-cell" data-row="0" data-col="2"></div>
            <div class="board-cell" data-row="1" data-col="0"></div>
            <div class="board-cell" data-row="1" data-col="1"></div>
            <div class="board-cell" data-row="1" data-col="2"></div>
            <div class="board-cell" data-row="2" data-col="0"></div>
            <div class="board-cell" data-row="2" data-col="1"></div>
            <div class="board-cell" data-row="2" data-col="2"></div>
            <div class="line hr-line hr"></div>
            <div class="line hr-line hr-2"></div>
            <div class="line vr-line vr"></div>
            <div class="line vr-line vr-2"></div>
        </div>
        <div class="result">
            <div class="score">
                <span> PLAYER 1(X) </span>
                <span id="x-score">0</span>
            </div>
            <div class="score">
                <span> TIE </span>
                <span id="tie-score">0</span>
            </div>
            <div class="score">
                <span>PLAYER 2(O) </span>
                <span id="o-score">0</span>
            </div>
        </div>
    </div>

    <div id="snackbar"></div>
</body>

</html>
